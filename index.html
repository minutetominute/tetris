<html>
  <head>
    <title>Tetris</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./dest/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./lib/utils.js"></script>
    <script src="./lib/tetromino.js"></script>
    <script src="./lib/cell.js"></script>
    <script src="./lib/nextTetrominoView.js"></script>
    <script src="./lib/gameView.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/underscore.js"></script>
    <script src="./lib/keymaster.js"></script>
  </head>
  <body>
    <div class="game-container">
      <h1 class="game-title">Tetris.js</h1>
      <div class="game-instructions">
        <h1 class="game-instructions-header">Instructions:</h1>
        <p>
          &#8593: Rotate piece
        </p>
        <p>
          &#8592: Move left one column
        </p>
        <p>
          &#8594: Move right one column
        </p>
        <p>
          &#8595: Drop down one row
        </p>
        <p>
          Space bar: Drop piece
        </p>
      </div>
      <canvas id="game-canvas" width="300" height="600"></canvas>
      <div class="game-info">
        <h1 class="game-info-header">Next piece:</h1>
        <canvas id="next-tetromino" width="150" height="150"></canvas>
        <h1 class="game-info-header">Rows cleared: <span class="rows-cleared">0</span></h1>
      </div>
    </div>
    <footer class="footer">
      <a href="http://www.jmgarza.info">By Jose Garza</a>
      <a href="http://github.com/minutetominute/tetris.js">Source Code</a>
    </footer>
    <script type="text/javascript">
      var gameViewCanvas = document.getElementById("game-canvas");
      var gameViewCtx = gameViewCanvas.getContext("2d");
      var nextTetrominoViewCanvas = document.getElementById("next-tetromino");
      var nextTetrominoViewCtx = nextTetrominoViewCanvas.getContext("2d");
      var game = new Tetris.Game();
      var nextTetrominoView = new Tetris.NextTetrominoView(game, nextTetrominoViewCtx);
      var gameView = new Tetris.GameView(game, gameViewCtx);

      gameView.start();

      window.setInterval(function () {
        $(".rows-cleared").html(game.rowsCleared);
      }, 100);
    </script>
  </body>
</html>
